<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter Name</label>
        <input type="text" id="name" name="first">
        <label for="rno">Enter Roll no</label>
        <input type="number" id="rno" name="roll" >
        <button onclick="myfun()" type="button">click me</button>
    </form>
    <table id="tb1">
        <tr>
            <th>Name</th>
            <th>Roll no</th>
        </tr>
    </table>


    <script>
        function myfun(){
            const v1 = document.getElementById("name").value;
            const v2 =document.getElementById("rno").value;

            const tb2 = document.getElementById("tb1");

            const tr1 = document.createElement("tr");

            const td1 = tr1.appendChild(document.createElement("td"));
            const td2 = tr1.appendChild(document.createElement("td"));

            td1.innerHTML = v1;
            td2.innerHTML = v2;
            tb2.appendChild(tr1);
        }
    </script>
    
</body>
</html>
