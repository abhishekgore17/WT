<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit-form" method="post">
        <!-- Username field -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Password field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Age field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>

        <!-- Address field -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <!-- Date of Birth field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Gender radio buttons -->
        <fieldset>
            <legend>Select Gender:</legend>
            <label><input type="radio" name="gender" value="Male" required> Male</label><br>
            <label><input type="radio" name="gender" value="Female" required> Female</label><br>
        </fieldset><br>

        <!-- Qualification dropdown -->
        <label for="qualification">Select Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">--Please choose an option--</option>
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <!-- Courses checkboxes -->
        <fieldset>
            <legend>Select Courses:</legend>
            <label><input type="checkbox" name="course" value="Course 1">Java</label><br>
            <label><input type="checkbox" name="course" value="Course 2"> .Net</label><br>
            <label><input type="checkbox" name="course" value="Course 3"> php</label><br>
            <label><input type="checkbox" name="course" value="Course 4"> nodeJs</label><br>
            <label><input type="checkbox" name="course" value="Course 5"> Web</label><br>
        </fieldset><br>

        <!-- Submit and Reset buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
